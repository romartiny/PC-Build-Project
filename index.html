<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BuildPC</title>
</head>

<body>
    <!-- HEADER -->
    <header class='header'>
        <div class='header__wrap'>
            <a href="#" class='header__logo'>
                <img src='img/logo.svg' alt='company logo'>
            </a>
            <div class='header__menu'>
                <nav class='header__nav'>
                    <a href="#">About us</a>
                    <a href="#">Work process</a>
                    <a href="#">Our team</a>
                </nav>
                <button type='button' class='button header__button'>Contact with us</button>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class='main'>
        <section class='main-display'>
            <div class='container'>
                <h1 class='main-display__header'>Making best PC for your purposes</h1>
                <div class='timer main-display__timer'>
                    <div class='timer__item'>
                        <div class='timer__count'>18</div>
                        <div class='timer__text'>Days</div>
                    </div>
                    <div class='timer__item'>
                        <div class='timer__count'>18</div>
                        <div class='timer__text'>Hours</div>
                    </div>
                    <div class='timer__item'>
                        <div class='timer__count'>18</div>
                        <div class='timer__text'>Minutes</div>
                    </div>
                    <div class='timer__item'>
                        <div class='timer__count'>18</div>
                        <div class='timer__text'>Seconds</div>
                    </div>
                </div>
                <button class='button main-display__button'>Contact with us</button>
            </div>
            <div class='main-display__background'>
                <img src='img/background.png' alt='background pc'>
            </div>
        </section>
        
    </main>

</body>

</html>
